<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de gastos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { margin-bottom: 12px; }

    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    .spacer { flex: 1; }

    label { font-size: 13px; opacity: 0.8; }

    input, select {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }
    input:focus, select:focus { border-color: #bbb; }

    button {
      padding: 7px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
    }
    button:hover { background: #f6f6f6; }

    .chip { user-select: none; }
    .chip.active { border-color: #333; background: #eee; }

    .panel {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 12px;
      background: #fafafa;
      margin-bottom: 12px;
    }
    .panel h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      opacity: 0.85;
    }
    .kpi { display: flex; gap: 12px; flex-wrap: wrap; }
    .kpi .box {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 10px 12px;
      background: #fff;
      min-width: 160px;
    }
    .kpi .label { font-size: 12px; opacity: 0.65; margin-bottom: 4px; }
    .kpi .value { font-size: 18px; font-weight: 700; }

    .lists { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; }
    .lists .list {
      flex: 1;
      min-width: 280px;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 10px 12px;
      background: #fff;
    }
    .lists .list h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      opacity: 0.7;
    }
    .lists ul { margin: 0; padding-left: 18px; }
    .lists li { margin: 4px 0; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f2f2f2; text-align: left; }
    td.num { text-align: right; }

    tfoot td {
      font-weight: 700;
      background: #fafafa;
    }

    .muted { opacity: 0.7; }
  </style>
</head>
<body>

<h1>Registro de gastos</h1>

<!-- Chips: solo selección -->
<div class="row">
  <button id="chip-today" type="button" class="chip">Hoy</button>
  <button id="chip-7" type="button" class="chip">7 días</button>
  <button id="chip-month" type="button" class="chip">Mes</button>
  <button id="chip-year" type="button" class="chip">Año</button>
</div>

<!-- INSIGHTS -->
<div class="panel">
  <h2>Insights (según filtros)</h2>

  <div class="kpi">
    <div class="box">
      <div class="label">Total (KWD)</div>
      <div class="value" id="ins-total">—</div>
    </div>
    <div class="box">
      <div class="label">Transacciones</div>
      <div class="value" id="ins-tx">—</div>
    </div>
  </div>

  <div class="lists">
    <div class="list">
      <h3>Top comercios</h3>
      <ul id="ins-merchants">
        <li class="muted">—</li>
      </ul>
    </div>
    <div class="list">
      <h3>Top categorías</h3>
      <ul id="ins-categories">
        <li class="muted">—</li>
      </ul>
    </div>
  </div>
</div>

<!-- Filtros -->
<div class="row">
  <label>Usuario</label>
  <input id="user" placeholder="pedro (opcional)" style="min-width: 140px;">

  <label>Categoría</label>
  <select id="category">
    <option value="">Todas</option>
    <option value="coffee">coffee</option>
    <option value="food">food</option>
    <option value="groceries">groceries</option>
    <option value="transport">transport</option>
    <option value="shopping">shopping</option>
    <option value="health">health</option>
    <option value="subscriptions">subscriptions</option>
    <option value="other">other</option>
  </select>

  <label>Buscar</label>
  <input id="q" placeholder="starbucks, wamd, lulu..." style="min-width: 220px;">

  <label>Desde</label>
  <input id="date_from" type="date">

  <label>Hasta</label>
  <input id="date_to" type="date">

  <label>Límite</label>
  <input id="limit" type="number" value="200" min="1" max="1000" style="width: 90px;">

  <button id="apply" type="button">Aplicar</button>
  <button id="clear" type="button">Limpiar</button>

  <span class="spacer"></span>
  <span id="status" class="muted">—</span>
</div>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Comercio</th>
      <th>Categoría</th>
      <th>Importe</th>
      <th>Moneda</th>
    </tr>
  </thead>

  <tbody id="expenses-body"></tbody>

  <tfoot>
    <tr>
      <td colspan="4">TOTAL (según filtros)</td>
      <td id="total-amount" class="num">—</td>
      <td id="total-currency">—</td>
    </tr>
  </tfoot>
</table>

<script>
function pad2(n) { return String(n).padStart(2, "0"); }
function toDateInput(d) { return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }

function setRange(fromDate, toDate) {
  document.getElementById("date_from").value = toDateInput(fromDate);
  document.getElementById("date_to").value = toDateInput(toDate);
}

function clearActiveChips() {
  for (const id of ["chip-today","chip-7","chip-month","chip-year"]) {
    document.getElementById(id).classList.remove("active");
  }
}

function applyPreset(presetId) {
  const now = new Date();

  let from, to;

  if (presetId === "chip-today") {
    from = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    to   = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  } else if (presetId === "chip-7") {
    to = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    from = new Date(to);
    from.setDate(from.getDate() - 6);
  } else if (presetId === "chip-month") {
    from = new Date(now.getFullYear(), now.getMonth(), 1);
    to = new Date(now.getFullYear(), now.getMonth() + 1, 0);
  } else if (presetId === "chip-year") {
    from = new Date(now.getFullYear(), 0, 1);
    to = new Date(now.getFullYear(), 11, 31);
  }

  const btn = document.getElementById(presetId);
  const wasActive = btn.classList.contains("active");

  clearActiveChips();

  if (wasActive) {
    document.getElementById("date_from").value = "";
    document.getElementById("date_to").value = "";
  } else {
    btn.classList.add("active");
    setRange(from, to);
  }

  refreshAll();
}

function buildParams() {
  const user = document.getElementById("user").value.trim();
  const category = document.getElementById("category").value;
  const q = document.getElementById("q").value.trim();
  const dateFrom = document.getElementById("date_from").value;
  const dateTo = document.getElementById("date_to").value;
  const limit = document.getElementById("limit").value || 200;

  const params = new URLSearchParams();
  params.set("limit", limit);
  if (user) params.set("user_id", user);
  if (category) params.set("category", category);
  if (q) params.set("q", q);
  if (dateFrom) params.set("date_from", dateFrom);
  if (dateTo) params.set("date_to", dateTo);

  return params;
}

// Para insights: usamos range si hay chip activo, si no usamos from/to
function buildInsightsParams() {
  const user = document.getElementById("user").value.trim();
  const category = document.getElementById("category").value;
  const q = document.getElementById("q").value.trim();
  const dateFrom = document.getElementById("date_from").value;
  const dateTo = document.getElementById("date_to").value;

  const params = new URLSearchParams();
  if (user) params.set("user_id", user);
  if (category) params.set("category", category);
  if (q) params.set("q", q);

  let range = null;
  if (document.getElementById("chip-today").classList.contains("active")) range = "today";
  if (document.getElementById("chip-7").classList.contains("active")) range = "7d";
  if (document.getElementById("chip-month").classList.contains("active")) range = "month";
  if (document.getElementById("chip-year").classList.contains("active")) range = "year";

  if (range) {
    params.set("range", range);
  } else {
    if (dateFrom) params.set("from", dateFrom);
    if (dateTo) params.set("to", dateTo);
  }

  return params;
}

function renderTotals(expenses) {
  const totals = {};
  for (const e of expenses) {
    const amt = (typeof e.amount === "number") ? e.amount : parseFloat(e.amount);
    const cur = (e.currency || "").toUpperCase().trim();
    if (!cur || !Number.isFinite(amt)) continue;
    totals[cur] = (totals[cur] || 0) + amt;
  }

  const totalAmountEl = document.getElementById("total-amount");
  const totalCurrencyEl = document.getElementById("total-currency");

  const entries = Object.entries(totals);
  if (entries.length === 0) {
    totalAmountEl.textContent = "0";
    totalCurrencyEl.textContent = `(0 filas)`;
    return;
  }

  const amounts = entries.map(([c, v]) => {
    const decimals = (c === "KWD") ? 3 : 2;
    return Number(v).toFixed(decimals);
  }).join(" | ");

  const currencies = entries.map(([c]) => c).join(" | ");

  totalAmountEl.textContent = amounts;
  totalCurrencyEl.textContent = `${currencies}`;
}

function setInsightsLoading() {
  document.getElementById("ins-total").textContent = "—";
  document.getElementById("ins-tx").textContent = "—";
  document.getElementById("ins-merchants").innerHTML = `<li class="muted">Cargando…</li>`;
  document.getElementById("ins-categories").innerHTML = `<li class="muted">Cargando…</li>`;
}

function fmtKwd(x) {
  if (!Number.isFinite(x)) return "0.000";
  return x.toFixed(3);
}

async function loadInsights() {
  setInsightsLoading();
  try {
    const params = buildInsightsParams();
    const res = await fetch(`/api/insights?${params.toString()}`, { cache: "no-store" });
    if (!res.ok) {
      document.getElementById("ins-merchants").innerHTML = `<li class="muted">Error HTTP ${res.status}</li>`;
      document.getElementById("ins-categories").innerHTML = `<li class="muted">Error HTTP ${res.status}</li>`;
      return;
    }
    const data = await res.json();

    document.getElementById("ins-total").textContent = fmtKwd(Number(data.total_amount || 0));
    document.getElementById("ins-tx").textContent = String(data.tx_count ?? 0);

    const merchants = data.top_merchants || [];
    const cats = data.category_share || data.top_categories || [];

    if (merchants.length === 0) {
      document.getElementById("ins-merchants").innerHTML = `<li class="muted">—</li>`;
    } else {
      document.getElementById("ins-merchants").innerHTML =
        merchants.map(m => `<li>${m.merchant}: <b>${fmtKwd(Number(m.total || 0))}</b></li>`).join("");
    }

    if (cats.length === 0) {
      document.getElementById("ins-categories").innerHTML = `<li class="muted">—</li>`;
    } else {
      // Preferimos category_share (con %)
      document.getElementById("ins-categories").innerHTML =
        cats.map(c => {
          const name = c.category;
          const total = fmtKwd(Number(c.total || 0));
          const share = (c.share !== undefined) ? ` (${Number(c.share).toFixed(1)}%)` : "";
          return `<li>${name}: <b>${total}</b>${share}</li>`;
        }).join("");
    }

  } catch (e) {
    console.error(e);
    document.getElementById("ins-merchants").innerHTML = `<li class="muted">Error</li>`;
    document.getElementById("ins-categories").innerHTML = `<li class="muted">Error</li>`;
  }
}

async function loadExpenses() {
  const tbody = document.getElementById("expenses-body");
  const status = document.getElementById("status");
  tbody.innerHTML = "";
  status.textContent = "Cargando…";

  document.getElementById("total-amount").textContent = "—";
  document.getElementById("total-currency").textContent = "—";

  try {
    const params = buildParams();
    const res = await fetch(`/expenses?${params.toString()}`, { cache: "no-store" });
    if (!res.ok) {
      status.textContent = `Error HTTP ${res.status}`;
      return;
    }
    const data = await res.json();
    const expenses = data.expenses || [];

    status.textContent = `Registros: ${expenses.length}`;

    if (expenses.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="muted">No hay resultados</td></tr>`;
      renderTotals([]);
      return;
    }

    for (const e of expenses) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${e.created_at || ""}</td>
        <td>${e.user_id || ""}</td>
        <td>${e.merchant_clean || ""}</td>
        <td>${e.category || ""}</td>
        <td class="num">${e.amount ?? ""}</td>
        <td>${e.currency || ""}</td>
      `;
      tbody.appendChild(tr);
    }

    renderTotals(expenses);

  } catch (e) {
    console.error(e);
    status.textContent = "Error cargando gastos";
  }
}

function clearFilters() {
  document.getElementById("user").value = "";
  document.getElementById("category").value = "";
  document.getElementById("q").value = "";
  document.getElementById("date_from").value = "";
  document.getElementById("date_to").value = "";
  document.getElementById("limit").value = "200";
  clearActiveChips();
}

function refreshAll() {
  loadExpenses();
  loadInsights();
}

// --- listeners ---
document.getElementById("apply").addEventListener("click", () => {
  clearActiveChips();
  refreshAll();
});

document.getElementById("clear").addEventListener("click", () => {
  clearFilters();
  refreshAll();
});

document.getElementById("chip-today").addEventListener("click", () => applyPreset("chip-today"));
document.getElementById("chip-7").addEventListener("click", () => applyPreset("chip-7"));
document.getElementById("chip-month").addEventListener("click", () => applyPreset("chip-month"));
document.getElementById("chip-year").addEventListener("click", () => applyPreset("chip-year"));

// Si cambias filtros manualmente, desactivamos chips
["user","category","q","date_from","date_to","limit"].forEach(id => {
  document.getElementById(id).addEventListener("change", clearActiveChips);
});

// init
refreshAll();
</script>

</body>
</html>
