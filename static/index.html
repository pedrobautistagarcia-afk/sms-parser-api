<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Gastos</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#fafafa; color:#111; }
    .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .card { background:#fff; border:1px solid #e6e6e6; border-radius:14px; padding:12px; }
    .btn { padding:10px 12px; border:1px solid #ddd; border-radius:12px; background:#fff; cursor:pointer; }
    .btn.active { border-color:#111; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-bottom:1px solid #eee; font-size:14px; }
    th { background:#f7f7f7; }
    .muted { opacity:.7; }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Registro Gastos</h2>
    <p class="muted">Dashboard con insights automáticos</p>

    <div class="row" style="margin-bottom:12px;">
      <button class="btn active">Today</button>
      <button class="btn">7d</button>
      <button class="btn">Month</button>
      <button class="btn">Year</button>
    </div>

    <div class="card" style="margin-bottom:12px;">
      <b>Insights</b>
      <p class="muted">Aquí irán KPIs, top merchants y donut</p>
      <canvas id="catDonut" width="300" height="300"></canvas>
    </div>

    <div class="card">
      <b>Expenses</b>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Merchant</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="muted">Tabla cargará aquí</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
