<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 15px;
    }

    .filters button {
      margin-right: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #efefef;
      text-align: left;
    }

    tfoot td {
      font-weight: bold;
      background: #fafafa;
    }

    .insights {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 12px;
      border: 1px solid #ddd;
      flex: 1;
    }

    .box h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .muted {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

<h1>Registro de Gastos</h1>

<div class="filters">
  <button onclick="setRange('today')">Hoy</button>
  <button onclick="setRange('7d')">7 días</button>
  <button onclick="setRange('month')">Mes</button>
  <button onclick="setRange('year')">Año</button>
</div>

<div class="insights">
  <div class="box">
    <h3>Total</h3>
    <div id="totalAmount">–</div>
    <div class="muted" id="txCount"></div>
  </div>

  <div class="box">
    <h3>Top categorías</h3>
    <div id="topCategories">–</div>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Comercio</th>
      <th>Categoría</th>
      <th>Importe (KWD)</th>
    </tr>
  </thead>
  <tbody id="expensesBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="3">TOTAL</td>
      <td id="tableTotal">–</td>
    </tr>
  </tfoot>
</table>

<script>
let currentRange = null;

function setRange(range) {
  currentRange = range;
  loadAll();
}

async function loadAll() {
  let qs = currentRange ? `?range=${currentRange}` : "";
  await loadInsights(qs);
  await loadExpenses(qs);
}

async function loadInsights(qs) {
  const res = await fetch(`/api/insights${qs}`);
  const data = await res.json();

  document.getElementById("totalAmount").innerText =
    data.total_amount.toFixed(3) + " KWD";

  document.getElementById("txCount").innerText =
    data.tx_count + " movimientos";

  let html = "";
  data.category_share.forEach(c => {
    html += `<div>${c.category}: ${c.amount.toFixed(3)} KWD (${c.pct}%)</div>`;
  });

  document.getElementById("topCategories").innerHTML =
    html || "<span class='muted'>Sin datos</span>";
}

async function loadExpenses(qs) {
  const res = await fetch(`/expenses${qs}`);
  const data = await res.json();

  const tbody = document.getElementById("expensesBody");
  tbody.innerHTML = "";

  let total = 0;

  data.expenses.forEach(e => {
    total += e.amount;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${e.created_at.slice(0, 10)}</td>
      <td>${e.merchant_clean || ""}</td>
      <td>${e.category || ""}</td>
      <td>${e.amount.toFixed(3)}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("tableTotal").innerText =
    total.toFixed(3) + " KWD";
}

loadAll();
</script>

</body>
</html>
