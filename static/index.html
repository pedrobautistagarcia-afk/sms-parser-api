<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Registro Gastos</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:20px}
    input,button{padding:10px;font-size:14px}
    table{border-collapse:collapse;width:100%;margin-top:16px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f5f5f5}
    .row{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>Registro Gastos</h1>

  <div class="row">
    <input id="user" placeholder="user_id" value="pedro"/>
    <button onclick="load()">Cargar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Fecha</th><th>Importe</th><th>Moneda</th><th>Comercio</th><th>Categor√≠a</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
async function load(){
  const user = document.getElementById('user').value.trim();
  const url = user ? `/expenses?user_id=${encodeURIComponent(user)}&limit=200` : `/expenses?limit=200`;
  const res = await fetch(url);
  const data = await res.json();
  const tb = document.getElementById('tbody');
  tb.innerHTML = "";
  for(const e of data.expenses){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${e.id}</td>
      <td>${e.created_at}</td>
      <td>${e.amount}</td>
      <td>${e.currency}</td>
      <td>${e.merchant_clean}</td>
      <td>${e.category}</td>
    `;
    tb.appendChild(tr);
  }
}
load();
</script>
</body>
</html>
