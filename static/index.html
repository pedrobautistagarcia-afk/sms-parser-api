<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de gastos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { margin-bottom: 12px; }

    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    .spacer { flex: 1; }

    label { font-size: 13px; opacity: 0.8; }

    input, select {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }
    input:focus, select:focus { border-color: #bbb; }

    button {
      padding: 7px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
    }
    button:hover { background: #f6f6f6; }

    .box {
      padding: 7px 12px;
      border: 1px solid #ddd;
      border-radius: 14px;
      background: #fafafa;
      font-size: 14px;
    }

    /* Chips (totales clicables) */
    .chip { cursor: pointer; user-select: none; }
    .chip.active { border-color: #333; background: #eee; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f2f2f2; text-align: left; }
    td.num { text-align: right; }

    .muted { opacity: 0.7; }
  </style>
</head>
<body>

<h1>Registro de gastos</h1>

<!-- Totales (chips clicables) -->
<div class="row">
  <button id="chip-today" type="button" class="box chip muted">Hoy: —</button>
  <button id="chip-7" type="button" class="box chip muted">7 días: —</button>
  <button id="chip-month" type="button" class="box chip muted">Mes: —</button>
  <button id="chip-year" type="button" class="box chip muted">Año: —</button>
</div>

<!-- Filtros -->
<div class="row">
  <label>Usuario</label>
  <input id="user" placeholder="pedro (opcional)" style="min-width: 140px;">

  <label>Categoría</label>
  <select id="category">
    <option value="">Todas</option>
    <option value="coffee">coffee</option>
    <option value="food">food</option>
    <option value="groceries">groceries</option>
    <option value="transport">transport</option>
    <option value="shopping">shopping</option>
    <option value="health">health</option>
    <option value="subscriptions">subscriptions</option>
    <option value="other">other</option>
  </select>

  <label>Buscar</label>
  <input id="q" placeholder="starbucks, wamd, lulu..." style="min-width: 220px;">

  <label>Desde</label>
  <input id="date_from" type="date">

  <label>Hasta</label>
  <input id="date_to" type="date">

  <label>Límite</label>
  <input id="limit" type="number" value="200" min="1" max="1000" style="width: 90px;">

  <button id="apply" type="button">Aplicar</button>
  <button id="clear" type="button">Limpiar</button>

  <span class="spacer"></span>
  <span id="status" class="muted">—</span>
</div>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Comercio</th>
      <th>Categoría</th>
      <th>Importe</th>
      <th>Moneda</th>
    </tr>
  </thead>
  <tbody id="expenses-body"></tbody>
</table>

<script>
function pad2(n) { return String(n).padStart(2, "0"); }
function toDateInput(d) { return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }

function setRange(fromDate, toDate) {
  document.getElementById("date_from").value = toDateInput(fromDate);
  document.getElementById("date_to").value = toDateInput(toDate);
}

function clearActiveChips() {
  for (const id of ["chip-today","chip-7","chip-month","chip-year"]) {
    document.getElementById(id).classList.remove("active");
  }
}

function applyPreset(presetId) {
  const now = new Date();

  let from, to;

  if (presetId === "chip-today") {
    from = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    to   = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  } else if (presetId === "chip-7") {
    to = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    from = new Date(to);
    from.setDate(from.getDate() - 6); // 7 días incluyendo hoy
  } else if (presetId === "chip-month") {
    from = new Date(now.getFullYear(), now.getMonth(), 1);
    to = new Date(now.getFullYear(), now.getMonth() + 1, 0);
  } else if (presetId === "chip-year") {
    from = new Date(now.getFullYear(), 0, 1);
    to = new Date(now.getFullYear(), 11, 31);
  }

  const btn = document.getElementById(presetId);
  const wasActive = btn.classList.contains("active");

  clearActiveChips();

  if (wasActive) {
    document.getElementById("date_from").value = "";
    document.getElementById("date_to").value = "";
  } else {
    btn.classList.add("active");
    setRange(from, to);
  }

  loadExpenses();
}

function buildParams() {
  const user = document.getElementById("user").value.trim();
  const category = document.getElementById("category").value;
  const q = document.getElementById("q").value.trim();
  const dateFrom = document.getElementById("date_from").value;
  const dateTo = document.getElementById("date_to").value;
  const limit = document.getElementById("limit").value || 200;

  const params = new URLSearchParams();
  params.set("limit", limit);
  if (user) params.set("user_id", user);
  if (category) params.set("category", category);
  if (q) params.set("q", q);
  if (dateFrom) params.set("date_from", dateFrom);
  if (dateTo) params.set("date_to", dateTo);

  return params;
}

async function loadSummary() {
  try {
    const res = await fetch("/summary", { cache: "no-store" });
    if (!res.ok) return;
    const s = await res.json();

    // mantenemos texto y valores
    document.getElementById("chip-today").textContent = `Hoy: ${s.today_total}`;
    document.getElementById("chip-7").textContent = `7 días: ${s.last7_total}`;
    document.getElementById("chip-month").textContent = `Mes: ${s.month_total}`;
    document.getElementById("chip-year").textContent = `Año: ${s.year_total}`;

    // quitamos muted al cargar
    for (const id of ["chip-today","chip-7","chip-month","chip-year"]) {
      document.getElementById(id).classList.remove("muted");
    }
  } catch (e) {
    console.error(e);
  }
}

async function loadExpenses() {
  const tbody = document.getElementById("expenses-body");
  const status = document.getElementById("status");
  tbody.innerHTML = "";
  status.textContent = "Cargando…";

  try {
    const params = buildParams();
    const res = await fetch(`/expenses?${params.toString()}`, { cache: "no-store" });
    if (!res.ok) {
      status.textContent = `Error HTTP ${res.status}`;
      return;
    }
    const data = await res.json();
    const expenses = data.expenses || [];
    status.textContent = `Registros: ${expenses.length}`;

    if (expenses.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="muted">No hay resultados</td></tr>`;
      return;
    }

    for (const e of expenses) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${e.created_at || ""}</td>
        <td>${e.user_id || ""}</td>
        <td>${e.merchant_clean || ""}</td>
        <td>${e.category || ""}</td>
        <td class="num">${e.amount ?? ""}</td>
        <td>${e.currency || ""}</td>
      `;
      tbody.appendChild(tr);
    }
  } catch (e) {
    console.error(e);
    status.textContent = "Error cargando gastos";
  }
}

function clearFilters() {
  document.getElementById("user").value = "";
  document.getElementById("category").value = "";
  document.getElementById("q").value = "";
  document.getElementById("date_from").value = "";
  document.getElementById("date_to").value = "";
  document.getElementById("limit").value = "200";
  clearActiveChips();
}

// --- listeners ---
document.getElementById("apply").addEventListener("click", () => {
  clearActiveChips(); // si aplicas manual, quitamos preset activo
  loadExpenses();
});

document.getElementById("clear").addEventListener("click", () => {
  clearFilters();
  loadExpenses();
});

document.getElementById("chip-today").addEventListener("click", () => applyPreset("chip-today"));
document.getElementById("chip-7").addEventListener("click", () => applyPreset("chip-7"));
document.getElementById("chip-month").addEventListener("click", () => applyPreset("chip-month"));
document.getElementById("chip-year").addEventListener("click", () => applyPreset("chip-year"));

// Si cambias fechas manualmente, desactivamos chips (para que no “mienta” la UI)
["user","category","q","date_from","date_to","limit"].forEach(id => {
  document.getElementById(id).addEventListener("change", clearActiveChips);
});

// init
loadSummary();
loadExpenses();
</script>

</body>
</html>
