<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses Dashboard</title>
  <style>
    :root { --bg:#0b0f17; --card:#121a27; --text:#e8eefc; --muted:#9fb0d0; --line:#22304a; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
    .top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    h1 { font-size:18px; margin:0; letter-spacing:.2px; }
    .pill { font-size:12px; color:var(--muted); }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:14px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:end; }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    input, select, button {
      background:#0e1522; color:var(--text);
      border:1px solid var(--line); border-radius:10px;
      padding:10px 10px; font-size:14px;
      outline:none;
    }
    input::placeholder { color:#7f92b6; }
    button { cursor:pointer; }
    button:hover { border-color:#33507f; }
    .grid { display:grid; grid-template-columns: 1fr 180px 180px 180px; gap:10px; }
    @media (max-width:900px){ .grid{ grid-template-columns: 1fr 1fr; } }

    .meta { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .meta .left { color:var(--muted); font-size:12px; }
    .meta .right { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

    table { width:100%; border-collapse:collapse; margin-top:14px; }
    thead th { text-align:left; font-size:12px; color:var(--muted); font-weight:600; border-bottom:1px solid var(--line); padding:10px 8px; }
    tbody td { border-bottom:1px solid rgba(34,48,74,.45); padding:10px 8px; font-size:14px; vertical-align:top; }
    tbody tr:hover { background: rgba(255,255,255,.03); }
    .num { text-align:right; white-space:nowrap; }
    .tag { display:inline-block; font-size:12px; padding:4px 8px; border:1px solid var(--line); border-radius:999px; color:var(--muted); }
    .muted { color:var(--muted); }
    .err { color:#ff9aa2; font-size:12px; margin-top:10px; white-space:pre-wrap; }
    .ok { color:#9dffb0; font-size:12px; margin-top:10px; }
    .small { font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Expenses Dashboard</h1>
        <div class="pill">Loads from <span class="tag">/expenses</span> and falls back to <span class="tag">created_at</span> if <span class="tag">date_iso</span> is null</div>
      </div>
      <div class="pill" id="now"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="controls grid">
        <div>
          <label>API key</label>
          <input id="apiKey" placeholder="ElPortichuelo99" />
        </div>
        <div>
          <label>Sort</label>
          <select id="sort">
            <option value="date_desc">Date (newest)</option>
            <option value="date_asc">Date (oldest)</option>
            <option value="amount_desc">Amount (high)</option>
            <option value="amount_asc">Amount (low)</option>
          </select>
        </div>
        <div>
          <label>Category</label>
          <select id="cat">
            <option value="">All</option>
          </select>
        </div>
        <div>
          <label>Search merchant</label>
          <input id="q" placeholder="e.g. starbucks" />
        </div>
      </div>

      <div class="meta">
        <div class="left">
          <span id="status">Ready.</span>
          <span class="small" id="count"></span>
        </div>
        <div class="right">
          <label style="margin:0;">
            <span class="small">Limit</span><br/>
            <select id="limit">
              <option>20</option>
              <option>50</option>
              <option selected>200</option>
              <option>500</option>
            </select>
          </label>
          <button id="refresh">Refresh</button>
        </div>
      </div>

      <div id="msg" class="err" style="display:none;"></div>
      <div id="ok" class="ok" style="display:none;"></div>

      <table>
        <thead>
          <tr>
            <th style="width:160px;">Date</th>
            <th>Merchant</th>
            <th style="width:140px;">Category</th>
            <th style="width:140px;" class="num">Amount</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="4" class="muted">No data yet.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function setMsg(text) {
    $("msg").style.display = text ? "block" : "none";
    $("msg").textContent = text || "";
  }
  function setOk(text) {
    $("ok").style.display = text ? "block" : "none";
    $("ok").textContent = text || "";
  }

  function fmtDate(e) {
    // Prefer real transaction datetime, fallback to created_at
    const s = e.date_iso || e.date_raw || e.created_at;
    if (!s) return "";
    const d = new Date(s);
    if (Number.isNaN(d.getTime())) return String(s);
    return d.toLocaleString();
  }

  function safeLower(x) {
    return (x ?? "").toString().toLowerCase();
  }

  function renderRows(rows) {
    const tb = $("tbody");
    if (!rows.length) {
      tb.innerHTML = `<tr><td colspan="4" class="muted">No matching rows.</td></tr>`;
      return;
    }

    tb.innerHTML = rows.map(e => {
      const merchant = e.merchant_clean || e.merchant_raw || "";
      const cat = e.category || "other";
      const currency = e.currency || "";
      const amt = (typeof e.amount === "number") ? e.amount.toFixed(3) : (e.amount ?? "");
      return `
        <tr>
          <td class="muted">${fmtDate(e)}</td>
          <td>${merchant}</td>
          <td><span class="tag">${cat}</span></td>
          <td class="num">${amt} ${currency}</td>
        </tr>
      `;
    }).join("");
  }

  function getApiKey() {
    // priority: input -> url param -> localStorage
    const u = new URL(location.href);
    const fromUrl = u.searchParams.get("api_key") || "";
    const fromStorage = localStorage.getItem("api_key") || "";
    const fromInput = $("apiKey").value.trim();

    const key = fromInput || fromUrl || fromStorage;
    if (key && key !== fromStorage) localStorage.setItem("api_key", key);
    return key;
  }

  function populateCategories(rows) {
    const cats = Array.from(new Set(rows.map(r => r.category || "other"))).sort();
    const sel = $("cat");
    const current = sel.value;
    sel.innerHTML = `<option value="">All</option>` + cats.map(c => `<option value="${c}">${c}</option>`).join("");
    // try keep previous selection
    if (cats.includes(current)) sel.value = current;
  }

  function applyClientFilters(rows) {
    const q = $("q").value.trim().toLowerCase();
    const cat = $("cat").value;

    let out = rows.slice();

    if (cat) out = out.filter(e => (e.category || "other") === cat);
    if (q) out = out.filter(e => safeLower(e.merchant_clean || e.merchant_raw).includes(q));

    // client-side sort (robust vs null date_iso)
    const s = $("sort").value;
    out.sort((a,b) => {
      if (s === "amount_desc") return (b.amount||0) - (a.amount||0);
      if (s === "amount_asc") return (a.amount||0) - (b.amount||0);

      const ta = new Date(a.date_iso || a.date_raw || a.created_at || 0).getTime();
      const tb = new Date(b.date_iso || b.date_raw || b.created_at || 0).getTime();
      return (s === "date_asc") ? (ta - tb) : (tb - ta);
    });

    return out;
  }

  async function load() {
    setMsg("");
    setOk("");

    const key = getApiKey();
    if (!key) {
      setMsg("Missing api_key. Put it in the input or open /app?api_key=YOURKEY");
      return;
    }

    const limit = $("limit").value.trim() || "200";

    $("status").textContent = "Loadingâ€¦";

    // call backend with your api_key
    const url = `/expenses?limit=${encodeURIComponent(limit)}&sort=date_desc&api_key=${encodeURIComponent(key)}`;

    try {
      const r = await fetch(url, { headers: { "Accept": "application/json" } });
      if (!r.ok) {
        const t = await r.text();
        throw new Error(`HTTP ${r.status}\n${t}`);
      }
      const data = await r.json();

      const rows = Array.isArray(data.expenses) ? data.expenses : [];
      $("count").textContent = `  (count: ${data.count ?? rows.length})`;

      populateCategories(rows);
      const filtered = applyClientFilters(rows);
      renderRows(filtered);

      $("status").textContent = "Loaded.";
      setOk(`OK. Showing ${filtered.length} row(s).`);

    } catch (err) {
      $("status").textContent = "Error.";
      setMsg(String(err));
      $("tbody").innerHTML = `<tr><td colspan="4" class="muted">Failed to load.</td></tr>`;
    }
  }

  function init() {
    $("now").textContent = new Date().toLocaleString();

    // preload apiKey input from URL or storage
    const u = new URL(location.href);
    const fromUrl = u.searchParams.get("api_key") || "";
    const fromStorage = localStorage.getItem("api_key") || "";
    $("apiKey").value = fromUrl || fromStorage || "";

    // events
    $("refresh").addEventListener("click", load);
    $("sort").addEventListener("change", load);
    $("cat").addEventListener("change", load);
    $("limit").addEventListener("change", load);

    // search debounce
    let t = null;
    $("q").addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(load, 250);
    });

    // auto load once
    load();
  }

  init();
</script>
</body>
</html>
